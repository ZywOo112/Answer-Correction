name: Spell Check

on: [push]  

jobs:
  spell-check:
    runs-on: ubuntu-latest  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  

    - name: Setup Node.js
      uses: actions/setup-node@v4  
      with:
        node-version: 20

    - name: Install cspell 
      run: npm install -g cspell  

    - name: Run spell check
      run: | 
        cspell "**/*.{md,txt,tex}" \
          --config .cspell.json \
          --no-progress \
          --no-summary
          --relative \
          --must-find-files
