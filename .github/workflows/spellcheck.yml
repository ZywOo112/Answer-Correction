name: Spell Check
on: [push]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'none'
          
      - name: Install cSpell
        run: npm install -g cSpell
        
      - name: Run spelling check
        run: |
          cSpell --config .cSpell.json "**/*.{tex,md,txt}" \
            --no-progress \
            --no-summary \
            --unique \
            --must-find-files
          cSpell --config .cSpell.json "**/*.{tex,md,txt}" \
            --no-progress \
            > cSpell-report.txt
            
      - name: Upload spelling report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: spelling-report
          path: cSpell-report.txt
